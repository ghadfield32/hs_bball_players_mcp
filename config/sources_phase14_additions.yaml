- id: fiba_federation_events
  name: "FIBA Federation Events"
  full_name: "FIBA LiveStats / Federation-Run Youth & Junior Competitions"
  region: GLOBAL
  type: platform
  status: active
  url: "https://www.fiba.basketball/livestats"
  adapter_class: "FibaFederationEventsDataSource"
  adapter_module: "src.datasources.vendors.fiba_federation_events"
  capabilities:
    schedules: true
    box_scores: true
    player_stats: true
    team_stats: true
  rate_limit:
    requests_per_minute: 20
    burst_capacity: 8
    safety_margin: 0.5
  cache_ttl:
    players: 7200
    stats: 3600
    games: 1800
  robots_policy: "allowed"
  notes: "Parameterized by federation_code + season; covers many U16/U18/U20/U22/U23 comps worldwide."

